<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Content Container -->
    <div class="flex flex-col lg:flex-row mt-10">
        <!-- Shape container -->
        <div class=" gap-4 flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Triangle Shape-->
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <div class="flex">
                    <!-- Triangle Base -->
                    <input type="text" placeholder="b" class="w-24" id="triangle-base">
                    <span class="ml-4 mr-10">cm</span>
                    <!-- Triangle height -->
                    <input type="text" placeholder="h" class="w-24" id="triangle-height">
                    <span>cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="triangle-area"></span><span class="ml-2">cm<sup>2</sup></span></p>
                  </div>

                  <div class="card-actions">
                    <button class="btn btn-primary w-full" id="triangle-btn" onclick="triAngleCalculate()">Calculate</button>
                  </div>
                </div>
              </div>

            <!-- Rectangle Shape-->
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w x l</p> 
                  <div class="flex">
                    <!-- Rectangle Width Input -->
                    <input id="rect-width-input" type="text" placeholder="w" class="w-24">
                    <span class="ml-4 mr-4">cm</span>
                    <!-- Rectangle Length Input -->
                    <input id="rect-length-input" type="text" placeholder="l" class="w-24">
                    <span class="ml-4">cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="rectangle-area"></span><span class="ml-2">cm<sup>2</sup></span></p>
                  </div>                
                  <div class="card-actions">                    
                    <button id="rectangle-calculate-button" class="btn btn-primary w-full" onclick="areaCalculate()">Calculation</button>
                  </div>
                </div>
              </div>
           
           
           
           
           
           
           
           
           
           
           
           
           
           
              <!-- Parallelogram Shape-->
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area (A) = b x h</p>
                  <div class="flex">
                    <!-- Parallelogram Width Input -->
                    <input id="para-width-input" type="text" placeholder="b" class="w-24">
                    <span class="ml-4 mr-4">cm</span>
                    <!-- Parallelogram Length Input -->
                    <input id="para-length-input" type="text" placeholder="h" class="w-24">
                    <span class="ml-4">cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="parallelogram-area"></span><span class="ml-2">cm<sup>2</sup></span></p>
                  </div>   
                  <div class="card-actions">
                    <button class="btn btn-primary w-full" onclick="parallelogramAreaCalculate()">Calculation</button>
                  </div>
                </div>
              </div>



            <!-- Triangle Shape-->
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

              
              

        </div>

        <!-- Area Calculation -->
        <div class="w-96 border-2 rounded p-4">
            <h2>Area Calculation</h2>
            <p id="cal-value"></p>
        </div>
    </div>
    <script src="geometrics-genius.js"></script>
    <script src="rectangle.js"></script>
</body>

</html>
